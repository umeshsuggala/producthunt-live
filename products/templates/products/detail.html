{% extends 'base.html' %}

{% block content %}
<hr>
<br>
<style type="text/css">
	a:link{
		text-decoration: none;
	}
</style>
<div class="row">
	<div class="col-2">
		<img src="{{product.icon.url}}" class="img-fluid">
	</div>
	<div class="col-10">
		<a href="{{product.url}}"><h1>{{product.title}}</h1></a>

	</div>

</div>

<br>
<div class="row">
	<div class="col-8">
		<img src="{{product.image.url}}" height="1000" width="1000" class="img-fluid">
	</div>
	<div class="col-4">
		
		<a href="javascript:{document.getElementById('upvote').submit()}"><button class="btn btn-primary btn-lg btn-block"><i class="fa fa-caret-up" aria-hidden="true"></i> Upvote {{ product.votes}}</button></a>
	</div>

</div>
<div class="row pt-3">
	<div class="col-4">
		<h4><i class="fa fa-search" aria-hidden="true"></i> Hunted by {{product.hunter.username}}</h4>
	</div>
	<div class="col-4 text-right">

		<h4><i class="fa fa-clock-o" aria-hidden="true"></i> {{product.dates}}</h4>
		
	</div>

</div>

<div class="row">
	<div class="col-8">
		<h6>{{product.body}}</h6>
	</div>
	

</div>
<form id="upvote" method="POST" action="{% url 'upvote' product.id%}">
	{% csrf_token %}
	<input type="hidden" name="">
	
</form>

{% endblock %}
