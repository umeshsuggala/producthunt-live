

{% extends 'base.html' %}

{% block content %}

{% if error %}
{{error}}<br>
{% endif %}

<h1>Login</h1>
<form action="{% url 'login' %}" method="POST">
	{% csrf_token %}
<input type="text" name="uname" placeholder="Username"><br><br>
<input type="text" name="pwd" placeholder="Password"><br><br>

<input type="submit" class="btn btn-primary" value="Login"><br><br>
</form>
{% endblock %}
